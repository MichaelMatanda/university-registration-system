<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>University Registration System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" data-th-href="@{/index}">University Registration System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item" align="left">
                    <a class="nav-link active" aria-current="page" data-th-href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container-fluid text-center">
    <div >
        <h2>Students Report</h2>
    </div>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>id</th>
            <th>email</th>
            <th>registrationNumber</th>
            <th>phoneNumber</th>
            <th>firstName</th>
            <th>lastName</th>
            <th>nationalId</th>
            <th>program</th>
            <th>Decision</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr data-th-each = "student : ${studentsList}" >
            <td data-th-text = "${student.id}"></td>
            <td data-th-text = "${student.email}"></td>
            <td data-th-text = "${student.registrationNumber}"></td>
            <td data-th-text = "${student.phoneNumber}"></td>
            <td data-th-text = "${student.firstName}"></td>
            <td data-th-text = "${student.lastName}"></td>
            <td data-th-text = "${student.nationalId}"></td>
            <td data-th-text = "${student.program}"></td>
            <td data-th-text = "${student.decisionOfSchoolFees}"></td>
            <td >
                <a class="m-2" href="@{'/students/edit/'+ ${user.id}}">Edit</a>
                <a class="m-2" href="@{'/students/delete/'+ ${user.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
